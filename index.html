<!DOCTYPE html>

<html>
  <head>
    <title>Leaflet example | CartoDB.js</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" href="http://cartodb.com/assets/favicon.ico" />
    <style>
      html, body, #map {
        height: 100%;
        padding: 0;
        margin: 0;
      }
    </style>
    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/themes/css/cartodb.css" />
    <!--[if lte IE 8]>
      <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v2/themes/css/cartodb.ie.css" />
    <![endif]-->
  </head>
  <body>
    <div id="map"></div>
    
    <!-- include cartodb.js library -->
    <script src="http://libs.cartocdn.com/cartodb.js/v3/cartodb.uncompressed.js"></script>
    <Script src='http://api.tiles.mapbox.com/mapbox.js/v1.2.0/mapbox.standalone.js'></Script>
 
    <script>
      function main() {
        var map = new L.Map('map', {
          zoomControl: false,
          center: [43, 0],
          zoom: 3
        });
 
        L.mapbox.tileLayer('examples.map-20v6611k').addTo(map)
        cartodb.createLayer(map, 'https://andyrutkowski.cartodb.com/api/v2/viz/44d519ae-2e8f-11e6-be59-0ef24382571b/viz.json').addTo(map)
      }
 
      // you could use $(window).load(main);
      window.onload = main;
    </script>
  </body>
</html>
